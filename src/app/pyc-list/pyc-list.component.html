<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <!-- Modal -->
<div class="modal" id="m_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel_4" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel_4">Crear nueva Pregunta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"><i class="ion-ios-close-empty"></i></span>
              </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="recipient-name-1" class="form-control-label">Pregunta:</label>
                      <input type="text" class="form-control" id="recipient-name-1" value="¿?">
                  </div>
                  <div class="form-group">
                      <label for="message-text-2" class="form-control-label">Tipo de dato:</label>
                      <select data-provide="selectpicker" style="border: none; padding-left: 10px;">
                          <option>number</option>
                          <option>text</option>
                          <option>date</option>
                          <option>time</option>
                          <option>datetime-local</option>
                          <option>email</option>
                          <option>tel</option>
                          <option>url</option>
                          <option>range</option>
                          <option>color</option>
                          <option>checkbox</option>
                      </select>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Crear</button>
          </div>
      </div>
  </div>
</div>
    <!-- /Modal -->

    <input type="text" id="searchInput" onkeyup="search()" placeholder="Search...">
    <table id="myTable">
      <thead>
        <tr>
          <th (click)="sortByName()">Name</th>
          <th (click)="sortByCountry()">Country</th>
          <th (click)="sortByAge()">Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of datos">
          <tr (click)="item.expanded = !item.expanded">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td (click)="item.expanded = !item.expanded">
              <a data-bs-toggle="modal" data-bs-target="#m_modal_4"><i class="fas fa-edit"></i></a>
              <a href=""><i class="fas fa-trash"></i></a>
              
            </td>
          </tr>
          <tr *ngIf="item.expanded">
            <td colspan="4">
              <!-- Aquí puedes listar los objetos pertenecientes a este ítem -->
              <ul>
                <thead>
                  <tr>
                    <th (click)="sortByName()">Name</th>
                    <th (click)="sortByCountry()">Country</th>
                    <th (click)="sortByAge()">Age</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <li *ngFor="let subitem of item.subitems">
                  <td>{{subitem.id}}</td>
                  <td>{{subitem.nombre}}</td>
                  <td>{{subitem.descripcion}}</td>
                </li>
              </ul>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="pagination">
        <button class="page-btn" onclick="previousPage()">&laquo;</button>
        <span id="pageNum"></span>
        <button class="page-btn" onclick="nextPage()">&raquo;</button>
    </div>

</body>
</html>
