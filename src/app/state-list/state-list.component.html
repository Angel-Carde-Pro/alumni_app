<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Filtering FooTable Start -->
                     <!--================================-->
                     <div class="col-md-12 col-lg-12">
                        <div class="card mg-b-20">
                           <div class="card-header">
                              <h4 class="card-header-title">
                                 Filtering FooTable
                              </h4>
                              <div class="card-header-btn">
                                 <a  href="#" data-toggle="collapse" class="btn card-collapse" data-target="#collapse3" aria-expanded="true"><i class="ion-ios-arrow-down"></i></a>
                                 <a href="#" data-toggle="refresh" class="btn card-refresh"><i class="ion-android-refresh"></i></a>
                                 <a href="#" data-toggle="expand" class="btn card-expand"><i class="ion-android-expand"></i></a>
                                 <a href="#" data-toggle="remove" class="btn card-remove"><i class="ion-android-close"></i></a>
                              </div>
                           </div>
                           <div class="card-body collapse show" id="collapse3">
                              <div class="row">
                                 <div class="mg-20 form-inline wd-100p">
                                    <div class="col-sm-6">
                                       <div class="form-group">
                                          <label class="control-label">Filtro Busqueda</label>
                                          <select id="foo-filter-status" class="form-control">
                                             <option value="">Cedula</option>
                                             <option value="">Nombre</option>
                                          </select>
                                       </div>
                                    </div>
                                    <div class="col-sm-6">
                                       <div class="form-group ft-right">
                                          <input id="foo-search" type="text" placeholder="Search" class="form-control" autocomplete="off">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <table id="foo-filtering" class="table table-bordered table-hover toggle-circle" data-page-size="7">
                                 <thead>
                                    <tr>
                                       <th data-toggle="true">Nombre</th>
                                       <th>Last Name</th>
                                       <th data-hide="phone, tablet">Job Title</th>
                                       <th data-hide="phone, tablet">DOB</th>
                                       <th data-hide="phone, tablet">Estado</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    <tr *ngFor="let item of paginatedData">
                                      <td>{{ item.nombre }}</td>
                                      <td>{{ item.apellido }}</td>
                                      <td>{{ item.jobTitle }}</td>
                                      <td>{{ item.dob }}</td>
                                      <td><span class="label label-table label-success">{{ item.estado }}</span></td>
                                    </tr>
                                  </tbody>
                                  <tfoot>
                                    <tr>
                                      <td colspan="5">
                                        <nav aria-label="...">
                                          <ul class="pagination pagination-sm">
                                            <li class="page-item" *ngFor="let i of totalPagesArray" [class.active]="i === currentPage">
                                              <a class="page-link" (click)="changePage(i)">{{ i }}</a>
                                            </li>
                                          </ul>
                                        </nav>
                                      </td>
                                    </tr>
                                  </tfoot>
                              </table>
                           </div>
                        </div>
                     </div>
                     <script>
                        // Row Toggler
                        $('#foo-row-toggler').footable();
                        
                        // Accordion
                        $('#foo-accordion').footable().on('footable_row_expanded', function(e) {
                            $('#foo-accordion tbody tr.footable-detail-show').not(e.row).each(function() {
                                $('#foo-accordion').data('footable').toggleDetail(this);
                            });
                        });
                        // Filtering
                        var filtering = $('#foo-filtering');
                        filtering.footable().on('footable_filtering', function (e) {
                            var selected = $('#foo-filter-status').find(':selected').val();
                            e.filter += (e.filter && e.filter.length > 0) ? ' ' + selected : selected;
                            e.clear = !e.filter;
                        });
                        
                        // Filter status
                        $('#foo-filter-status').change(function (e) {
                            e.preventDefault();
                            filtering.trigger('footable_filter', {filter: $(this).val()});
                        });
                        
                        // Search input
                        $('#foo-search').on('input', function (e) {
                            e.preventDefault();
                            filtering.trigger('footable_filter', {filter: $(this).val()});
                        });
                                
                     </script>
</body>
</html>
