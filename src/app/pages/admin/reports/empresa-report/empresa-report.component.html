<section class="page-title bg-overlay-black parallax mb-4"
    style="background-image: url(../../../../../assets/imgs/headers/empresas.jpg);">
    <div class="row">
        <div class="col-lg-12">
            <h1>Informes De Empresas</h1>
        </div>
    </div>
</section>

<div class="row">
  <div class="col-12">
      <div class="border-bottom">
          <div class="row">
              <div class="col-lg-9 col-md-8">
                  <div class="section-title">
                    <h4 class="title mb-2"><strong>Informes</strong></h4>
                      <p class="text-muted mb-0">Tabla de informes de Empresas</p>
                  </div>
              </div><!--end col-->
              <div class="col-lg-3 col-md-4 mt-4 mt-sm-0 pt-2 pt-sm-0">
                  <div class="form custom-form">
                      <div class="form-group">
                          <b>Tipo:</b>
                          <select class="form-select" (change)="aplicarFiltros($event)">
                              <option value="todos">Todos</option>
                              <option value="sinPublicar">Empresas Sin Publicaci√≥n De Ofertas</option>
                          </select>
                      </div>
                  </div>
              </div><!--end col-->
          </div><!--end row-->
      </div>
  </div><!--end col-->
</div><!--end row-->

<div class="card-body pd-0 collapse show" id="collapse1">
  <div class="table-responsive">
      <table class="table">
          <thead class="table-light">
              <tr>
                  <th>#</th>
                  <th>Nombre Empresa</th>
                  <th>Tipo De Empresa</th>
                  <th>Ciudad</th>                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let empresas of empresa; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ empresas.nombre }}</td>
                  <td>{{ empresas.tipoEmpresa }}</td>
                  <td>{{ empresas.ciudad.nombre}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
