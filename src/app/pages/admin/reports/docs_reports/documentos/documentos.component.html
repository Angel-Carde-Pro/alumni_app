<section class="page-title bg-overlay-black parallax mb-4"
  style="background-image: url(../../../../assets/imgs/bg/Comunidad.jpg);">
  <div class="row">
    <div class="col-lg-12">
      <h1>Informes De Graduados</h1>
    </div>
  </div>
</section>

<div class="row">
  <div class="col-12">
    <div class="border-bottom">
      <div class="row">
        <div class="col-lg-9 col-md-8">
          <div class="section-title">
            <h4 class="title mb-2"><strong>Informes</strong></h4>
            <p class="text-muted mb-0">Tabla de informes de graduados</p>
          </div>
        </div><!--end col-->
        <div class="col-lg-3 col-md-4 mt-4 mt-sm-0 pt-2 pt-sm-0">
          <div class="form custom-form">
            <div class="form-group">
              <b>Tipo:</b>
              <select class="form-select" (change)="aplicarFiltros($event)">
                <option value="todos">Todos</option>
                <option value="sinPostular">Graduados sin postular</option>
                <option value="graduadoMasUnaPostulacion">Graduado +1 postulacion</option>
                <option value="sinExperienciaLaboral">Sin experiencia laboral</option>
              </select>
            </div>
          </div>
        </div><!--end col-->
      </div><!--end row-->
    </div>
  </div><!--end col-->
</div><!--end row-->

<div class="card-body pd-0 collapse show" id="collapse1">
  <div class="table-responsive">
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Nombre Graduado</th>
          <th>Email</th>
          <th>Tel√©fonos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let graduado of graduados; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ graduado.usuario.persona.primerNombre }} {{ graduado.usuario.persona.apellidoPaterno }}</td>
          <td>{{ graduado.emailPersonal }}</td>
          <td>{{ graduado.usuario.persona.telefono }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
