<div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="my-4">Listado de Encuestas a Responder</h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <div *ngIf="surveys.length === 0" class="text-center">
          <p>No hay encuestas disponibles.</p>
        </div>
  
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <ng-container *ngFor="let survey of surveys">
            <div class="col">
              <div class="card h-100">
                <div class="card-body d-flex align-items-center">
                  <div class="me-3">
                    <i class="fas fa-poll-h fa-3x text-primary"></i>
                  </div>
                  <div>
                    <h5 class="card-title">{{ survey.title }}</h5>
                    <p class="card-text">{{ survey.description }}</p>
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-primary me-2" (click)="viewSurvey(survey)">Responder</button>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
