<section class="page-title bg-overlay-black parallax"
    style="background-image: url(../../../../assets/imgs/headers/Postulaciones.jpg);">
    <div class="row">
        <div class="col-lg-12">
            <h1>Mis Titulos</h1>
        </div>
    </div>
</section>

<div class="card">
    <div class="card-body collapse show" id="collapse1">
        <!-- Modal -->
        <div class="modal" id="m_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel_4"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div [class.bg-success]="!editarClicked" [class.bg-primary]="editarClicked"
                        class="modal-header text-white">
                        <h5 [innerText]="editarClicked ? 'Modificar Titulo' : 'Crear Titulo'">
                        </h5>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-layout form-layout-1">
                                <div class="row mg-b-25">
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="form-control-label active">Tipo de Título: <span
                                                    class="tx-danger">*</span></label>
                                            <input class="form-control wd-250" type="text" name="tipo"
                                                placeholder="Ingrese el tipo de título"
                                                [(ngModel)]="editarClicked ? nuevoTituloCarga.tipo : nuevoTitulo.tipo"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label active">Carrera: <span
                                                    class="tx-danger">*</span></label>
                                            <select class="form-control" name="carrera"
                                                [(ngModel)]="editarClicked ? nuevoTituloCarga.carrera : nuevoTitulo.carrera"
                                                required>
                                                <option value="">-- Seleccione una opción --</option>
                                                <option value="carrera1">Carrera 1</option>
                                                <option value="carrera2">Carrera 2</option>
                                                <option value="carrera3">Carrera 3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mg-b-25">
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="form-control-label active">Nivel de Título: <span
                                                    class="tx-danger">*</span></label>
                                            <select class="form-control" name="nivel"
                                                [(ngModel)]="editarClicked ? nuevoTituloCarga.nivel : nuevoTitulo.nivel"
                                                required>
                                                <option value="">-- Seleccione una opción --</option>
                                                <option value="nivel1">Nivel 1</option>
                                                <option value="nivel2">Nivel 2</option>
                                                <option value="nivel3">Nivel 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="form-control-label active">Institución: <span
                                                    class="tx-danger">*</span></label>
                                            <input class="form-control wd-250" type="text" name="institucion"
                                                placeholder="Ingrese la institución"
                                                [(ngModel)]="editarClicked ? nuevoTituloCarga.institucion : nuevoTitulo.institucion"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mg-b-25">
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="form-control-label active">Nombre del Título: <span
                                                    class="tx-danger">*</span></label>
                                            <input class="form-control wd-250" type="text" name="nombre_titulo"
                                                placeholder="Ingrese el nombre del título"
                                                [(ngModel)]="editarClicked ? nuevoTituloCarga.nombre_titulo : nuevoTitulo.nombre_titulo"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="form-control-label active">Fecha de Registro: <span
                                                    class="tx-danger">*</span></label>
                                            <input class="form-control" type="date" name="fecha_registro"
                                                [(ngModel)]="editarClicked ? nuevoTituloCarga.fecha_registro : nuevoTitulo.fecha_registro"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mg-b-25">
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="form-control-label active">Fecha de Emisión: <span
                                                    class="tx-danger">*</span></label>
                                            <input class="form-control" type="date" name="fecha_emision"
                                                [(ngModel)]="editarClicked ? nuevoTituloCarga.fecha_emision : nuevoTitulo.fecha_emision"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="form-control-label active">Número de Registro:
                                                <span class="tx-danger">*</span></label>
                                            <input class="form-control wd-250" type="text" name="num_registro"
                                                placeholder="Ingrese el número de registro"
                                                [(ngModel)]="editarClicked ? nuevoTituloCarga.num_registro : nuevoTitulo.num_registro"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">

                        <!-- Botón para registrar -->
                        <button (click)="onRegistrarClick()" data-bs-toggle="modal" data-bs-target="#m_modal_4"
                            class="btn btn-oblong btn-success" *ngIf="!editarClicked">
                            Registrar Título
                        </button>

                        <!-- Botón para editar -->
                        <button (click)="onUpdateClick()" data-bs-toggle="modal" data-bs-target="#m_modal_4"
                            class="btn btn-oblong btn-primary" *ngIf="editarClicked">
                            Editar Título
                        </button>

                        <button data-bs-dismiss="modal"
                            class="btn btn-oblong btn-outline-danger btn-block">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--/ Modal -->
        <div class="col-md-12 col-lg-12">
            <div class="d-flex">
                <button (click)="onRegistrarClick()" data-bs-toggle="modal" data-bs-target="#m_modal_4" type="button"
                    class="btn btn-oblong btn-success mg-b-10" style="margin-right:10px; width: 17rem; height: 2.5rem;">
                    Registrar Titulo</button>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>


        <div class="card-body pd-0 collapse show" id="collapse1">
            <div class="table-responsive">
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Tipo</th>
                            <th>Nivel</th>
                            <th>Institución</th>
                            <th>Nombre del Título</th>
                            <th>Fecha de Registro</th>
                            <th>Fecha de Emisión</th>
                            <th>Número de Registro</th>
                            <th>Carrera</th>
                            <th class="text-center w-100px">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let titulo of titulos; let i = index">
                            <td>{{titulo.id}}</td>
                            <td>{{titulo.tipo}}</td>
                            <td>{{titulo.institucion}}</td>
                            <td>{{titulo.nombre_titulo}}</td>
                            <td>{{titulo.fecha_registro}}</td>
                            <td>{{titulo.fecha_emision}}</td>
                            <td>{{titulo.num_registro}}</td>
                            <td>{{titulo.carrera}}</td>
                            <td class="text-center table-actions d-flex justify-content-center">
                                <a (click)="onEditarClick(titulo)" data-bs-toggle="modal" data-bs-target="#m_modal_4"
                                    class="table-action mg-r-10" [class.text-primary]="!editarClicked" [class.text-danger]="editarClicked" href="#">
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </a>
                                <a (click)="onDeleteClick(i)" class="table-action ms-2 text-danger" href="#">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
